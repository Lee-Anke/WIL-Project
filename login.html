<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== BOXICONS ===============-->
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">

    <title>Login | RealHome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Add this inside the main container or near the form -->
<div class="login__blob-container">
  <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha">
          <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
              0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
              591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
              167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
      </mask>
    
      <g mask="url(#mask0)">
          <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
              0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
              591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
              167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
          
          <!-- Insert your image (recommended size: 1000 x 1200) -->
          <image class="login__img" href="assets/background.jpg"/>
      </g>
  </svg>
</div>

  <!--=============== LOGIN ===============-->
<div class="login container grid" id="loginAccessRegister">
  <!--===== LOGIN ACCESS =====-->
  <div class="login__access">
      
      <div class="login__area">
          <form action="index.html" method="POST" class="login__form">
            <h1 class="login__title">Login to RealHome</h1>
              <div class="login__content grid">
                  <div class="login__box">
                      <input type="email" id="email" required placeholder=" " class="login__input">
                      <label for="email" class="login__label">Email</label>
                      <i class="bx bx-envelope login__icon"></i>
                  </div>
      
                  <div class="login__box">
                      <input type="password" id="password" required placeholder=" " class="login__input">
                      <label for="password" class="login__label">Password</label>
                      <i class="bx bx-low-vision login__icon login__password" id="loginPassword"></i>
                  </div>
              </div>
      
              <a href="#" class="login__forgot">Forgot your password?</a>
      
              <button type="submit" class="login__button">Login</button>
          </form>
  
          <div class="login__social">
              <p class="login__social-title">Or login with</p>
              <div class="login__social-links">
                  <a href="#" class="login__social-link">
                      <img src="assets/icon-google.svg" alt="image" class="login__social-img">
                  </a>
                  <a href="#" class="login__social-link">
                      <img src="assets/icon-facebook.svg" alt="image" class="login__social-img">
                  </a>
                  <a href="#" class="login__social-link">
                      <img src="assets/icon-apple.svg" alt="image" class="login__social-img">
                  </a>
              </div>
          </div>
  
          <p class="login__switch">
              Don't have an account? 
              <button id="loginButtonRegister" onclick="window.location.href='register.html'">Create Account</button>
              <a href="index.html" class="btn btn__secondary">Back to Home</a>
          </p>
      </div>
  </div>
</div>

</body>
</html>
